<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color-letra{
            color: white;
        }
        .color-boton{
            background-color: rgb(24, 32, 40);
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        const app = document.getElementById('app');
        const boton = document.createElement('button');
        boton.innerText = 'hola, soy un boton';
        boton.className = 'color-letra color-boton';
        boton.onclick = () => alert('Que puto');
        app.appendChild(boton);
    </script>
</body>
</html>
